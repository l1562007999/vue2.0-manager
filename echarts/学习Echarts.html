<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>

<body>
  <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例  在这个mian的DOM里面形成图表
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
      // 图表的大标题
      title: {
        text: 'ECharts 入门示例'
      },
      // 鼠标移入的提示框
      tooltip: {},

      // 图例  就是图表旁边的提示图标
      legend: {
        data: ['销量']
      },
      // x轴的坐标
      xAxis: {
        data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
      },
      // y轴 默认可以不定义
      yAxis: {},
      // 表示当前的数据  
      series: [
        // 一个数据一条线
        {
          // name属性与上面的data需要完全对应
          name: '销量',
          // 需要显示的样式
          type: 'bar',
          // 每一个横坐标按顺序对应的数据
          data: [30, 40, 36, 20, 10, 20]
        },
        // 一个数据一副柱状图
        {
          // name属性与上面的data需要完全对应
          name: '销量',
          // 需要显示的样式
          type: 'bar',
          // 每一个横坐标按顺序对应的数据
          data: [30, 40, 36, 20, 10, 20]
        }
      ]
    };

    // 使用刚指定的配置项option这个变量和数据显示图表。
    myChart.setOption(option);
  </script>
</body>

</html>
